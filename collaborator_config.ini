[KITCHENSYNC]
# Debug mode - shows Pi ID, video name, time and MIDI info on screen
# This can be overridden by the leader Pi if it has debug enabled
debug = false

# Logging settings - default to minimal for optimal performance
# Set to true only for troubleshooting - can significantly impact performance
# NOTE: These control system performance, separate from debug mode
enable_vlc_logging = false
enable_system_logging = false
# VLC log levels: 0=errors only, 1=warnings, 2=info, 3=debug (higher = more verbose)
vlc_log_level = 0

[DEFAULT]
# Unique identifier for this Pi (change for each collaborator)
pi_id = pi-001

# Video file to play (can be different for each Pi)
# NOTE: USB drives are checked FIRST and have priority over this setting
# For USB: place ONE video file at the root of the USB drive
# For local: specify filename here and place in video_sources directories
video_file = video.mp4

# MIDI port for output (0 = first available port)
midi_port = 0

# Video sync correction settings
# sync_tolerance: general upper bound for considering system "in sync" (seconds)
# sync_check_interval: minimum time between corrective seeks (seconds)
# deviation_threshold: absolute median error (seconds) that triggers a correction
sync_tolerance = 1.0
sync_check_interval = 5.0

# Advanced sync settings (adapted from omxplayer-sync for VLC)
# Lower this to make corrections more responsive; higher to be more stable
deviation_threshold = 0.05  # Match omxplayer-sync: 50ms tolerance
max_deviation_samples = 10
pause_threshold = 2.0
# omxplayer-sync style sync parameters
# Grace period after correction before allowing new corrections (seconds)
sync_grace_time = 5.0  # Match omxplayer-sync: 5 second grace
# How far ahead to seek during corrections to compensate for seek latency (seconds)
sync_jump_ahead = 2.0  # Match omxplayer-sync: 2-3 second jump-ahead

# Video source directories (fallback only - USB auto-detection takes priority)
# These are only used if no USB mount point is provided by the auto-start script
video_sources = ./videos/,/media/usb/,/media/usb0/,/media/usb1/

# Network settings (usually don't need to change)
sync_port = 5005
control_port = 5006
