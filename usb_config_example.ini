[KITCHENSYNC]
# KitchenSync USB Configuration
# Place this file on the root of your USB drive as "kitchensync.ini"

# Pi Role: true = leader, false = collaborator
is_leader = true

# Unique Pi ID (must be different for each Pi)
pi_id = pi-001

# Specific video file to play (optional)
# If not specified, will use any single video file found
# If multiple videos exist and this is not specified, will show error
video_file = Camera_1_main_take5_canvas.mp4

# MIDI port for output (collaborators only)
midi_port = 0

# Network settings (optional)
broadcast_port = 5005
listen_port = 5006
