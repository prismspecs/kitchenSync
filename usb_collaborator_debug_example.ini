[KITCHENSYNC]
# Collaborator Pi configuration with debug mode enabled
is_leader = false
pi_id = pi-002
debug = true
video_file = collaborator_video.mp4
midi_port = 0

[DEFAULT]
# Video sync correction settings
sync_tolerance = 1.0
sync_check_interval = 5.0

# Advanced sync settings (adapted from omxplayer-sync for VLC)
deviation_threshold = 0.5
max_deviation_samples = 10
pause_threshold = 2.0
sync_grace_time = 3.0

# Network settings (usually don't need to change)
sync_port = 5005
control_port = 5006
