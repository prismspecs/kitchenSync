[DEFAULT]
# Unique identifier for this Pi
pi_id = pi-002

# Video file to play (different video for this Pi)
video_file = video2.mp4

# MIDI port for output (0 = first available port)
midi_port = 0

# Video source directories
video_sources = ./videos/,/media/usb/,/media/usb0/,/media/usb1/

# Video sync correction settings
sync_tolerance = 1.0
sync_check_interval = 5.0

# Advanced sync settings (from omxplayer-sync improvements)
deviation_threshold = 0.5
max_deviation_samples = 10
pause_threshold = 2.0
sync_grace_time = 3.0
